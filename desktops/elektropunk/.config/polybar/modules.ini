[module/time]
type = internal/date

interval = 1.0

time-alt = %I:%M %p
;time-alt = %B %d, %Y
time = %H:%M
format = <label>
label = %time%
label-foreground = ${color.ag}

;--------------------------------------------

[module/date]
type = internal/date

interval = 1.0

time = %b %d
time-alt = %a
format = <label>
label = %time%
