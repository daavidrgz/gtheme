[module/cpu]
type = custom/script
exec = ~/.config/scripts/cpu-freq.sh
tail = true
interval = 1
click-left = ~/.config/scripts/./cpu-scale.sh l
click-middle = ~/.config/scripts/./cpu-scale.sh m
click-right = ~/.config/scripts/./cpu-scale.sh h

[module/cpu_load]
type = custom/script
exec = ~/.config/scripts/cpu-load.sh

